{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h1 class="h5 fw-bold text-brand-blue-900 mb-3">Nova categoria</h1>

                    {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">{{ form.nome.label }}</label>
                            {{ form.nome }}
                            {% if form.nome.errors %}
                            <div class="text-danger small mt-1">
                                {{ form.nome.errors|striptags }}
                            </div>
                            {% endif %}
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-brand-green">Salvar</button>
                            <a href="{% url 'listar_despesa' %}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
