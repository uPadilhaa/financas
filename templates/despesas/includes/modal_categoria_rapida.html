<div class="modal fade" id="modalNovaCategoriaRapida" tabindex="-1" aria-hidden="true" style="z-index: 1070;">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content shadow border-0">
            <div class="modal-header py-2 bg-light">
                <h6 class="modal-title fw-bold text-brand-blue-900">Nova Categoria</h6>
                <button type="button" class="btn-close btn-sm" onclick="fecharModalNovaCategoria()"></button>
            </div>
            <div class="modal-body p-3">
                <form id="formNovaCategoriaRapida" action="{% url 'categoria_criar' %}" method="post" autocomplete="off">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted mb-1">Nome <span class="text-danger">*</span></label>
                        <input type="text" name="nome" class="form-control form-control-sm" placeholder="Ex: Mercado" required>
                        <div class="invalid-feedback fw-bold" id="feedback-cat-nome"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted mb-1">Or√ßamento (Opcional)</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-light border-end-0 text-muted">R$</span>
                            <input type="text" name="orcamento_mensal" class="form-control border-start-0 ps-1" placeholder="0,00">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-sm btn-brand-green fw-bold" data-no-loader="true">
                            Criar Categoria
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
