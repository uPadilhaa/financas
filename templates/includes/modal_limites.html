<div class="modal fade" id="modalLimites" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow-lg">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-semibold">Alertas & Metas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <form method="post" action="{% url 'salvar_limites' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-4">
            <div class="d-flex align-items-center gap-2 mb-2">
              <span class="text-danger"><i class="bi bi-shield-exclamation-fill"></i></span>
              <span class="fw-semibold text-danger">Teto Máximo (Hard Cap)</span>
            </div>
            <div class="input-group mb-1">
              <span class="input-group-text">R$</span>
              <input
                type="number"
                name="limite_mensal"
                step="0.01"
                min="0"
                class="form-control"
                value="{{ form_limites.limite_mensal.value|default_if_none:'' }}"
              >
            </div>
            <small class="text-muted">
              Valor absoluto que você não deseja ultrapassar de jeito nenhum no mês.
            </small>
          </div>
          <div class="mb-3">
            <div class="d-flex align-items-center gap-2 mb-2">
              <span class="text-warning"><i class="bi bi-bell-fill"></i></span>
              <span class="fw-semibold text-warning">Alerta por e-mail (Soft Cap)</span>
            </div>
            <div class="input-group mb-1">
              <span class="input-group-text">R$</span>
              <input
                type="number"
                name="limite_aviso"
                step="0.01"
                min="0"
                class="form-control"
                value="{{ form_limites.limite_aviso.value|default_if_none:'' }}"
              >
            </div>
            <small class="text-muted">
              Quando as saídas atingirem esse valor, enviaremos um alerta para o e-mail
              {{ request.user.email|default:"cadastrado na conta" }}.
            </small>
          </div>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="submit" class="btn btn-brand-green">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
