<div class="modal fade" id="modalLimites" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow-lg">
      <div class="modal-header bg-brand-blue-50 border-0">
        <h5 class="modal-title fw-semibold text-brand-blue-900">
          Configurar alerta de gastos
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <form action="{% url 'salvar_limites' %}" method="post">
        {% csrf_token %}
        <div class="modal-body py-3 px-4">
          <p class="text-sm text-muted mb-3">
            Defina o valor máximo de saídas para receber um e-mail quando o limite for
            alcançado ou ultrapassado.
          </p>

          <div class="mb-0">
            {{ form_limites.as_p }}
          </div>
        </div>

        <div class="modal-footer border-0 px-4 pb-4 pt-0">
          <button type="button" class="btn btn-light rounded-pill px-3" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="submit" class="btn btn-brand-green rounded-pill px-4">
            Salvar alerta
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
